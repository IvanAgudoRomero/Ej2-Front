<html>
    <head>
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <div id="form">
            <h1>Introducir los campos de las personas</h1>
            <form id="formulario">
                <label>Usuario               <input type="text"      id="username" />    </label>
                <label>Apellidos             <input type="text"      id="surname"/>      </label>
                <label>Nombre                <input type="text"      id="name"/>         </label>
                <label>Contraseña            <input type="password"  id="passwd" />      </label>
                <label>Email de la compañía  <input type="email"     id="emailcomp"/>    </label>
                <label>Email personal        <input type="email"     id="emailpers"/>    </label>
                <label>Ciudad                <input type="text"      id="city"/>         </label>
                <label>Url de la imagen      <input type="url"       id="imagen_url"/>   </label>
                <label>Fecha de creación     <input type="date"      id="created_date"/> </label>
                <label>Activado              <input type="checkbox"  id="active"/>       </label>
                <label>Fecha de finalización <input type="date"      id="finish_date"/>  </label>                
            </form>        
        </div>
        <div id="botones">
            <button>editar</button>
            <button>limpiar</button>
        </div>
    </body>
</html>
